<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosyDevLLC</title>
    <link rel="shortcut icon" href="../media/roseLogoPlaceholder.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-bg-primary min-h-screen ">
    <header class="bg-bg-secondary text-txt-lg sticky top-0 z-10 drop-shadow-lg">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <a href="#hero" class="flex items-center space-x-4 max-w-md">
                <img class="w-1/4"
                src="../media/roseLogoPlaceholder.png"
                alt="logo"
                title="logo"
                />
                <h1 class="text-3xl font-medium">RosyDev LLC</h1>
            </a>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-text-xl font-medium" aria-label="main">
                    <a href="members.html" class="hover:opacity-90 border-l-4 border-accent-dark pl-2">Members</a>
                    <a href="about.html" class="hover:opacity-90 border-l-4 border-accent-dark pl-2">About Us</a>
                    <a href="contact.html" class="hover:opacity-90 border-l-4 border-accent-dark pl-2">Contact Us</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-4xl mx-auto grid place-items-center flex-grow">
        <section id="hero" class="flex flex-col justify-center p-6 items-center bg-bg-secondary drop-shadow-lg rounded-lg max-w-xl">
            <article class="">
                <h2 class="max-w-lg text-4xl font-bold text-center sm:text-5xl text-txt-lg italic">
                    Your Website, Reimagined and <span class="text-accent-dark">Reborn</span>
                </h2>
            </article>
            <section id="action" class="flex flex-col-reverse sm:flex-row justify-center p-6 items-center gap-8">
                <a href="about.html" class="text-3xl border-solid border-4 rounded-full drop-shadow-lg border-accent-dark hover:border-accent-bright bg-txt-sm hover:bg-txt-lg font-bold text-bg-primary p-4">
                    About Us
                </a>
                <a href="members.html" class="text-3xl border-solid border-4 rounded-full drop-shadow-lg border-accent-dark hover:border-accent-bright bg-txt-sm hover:bg-txt-lg font-bold text-bg-primary p-4">
                    Our Members
                </a>
            </section>
        </section>
        
    </main>
</body>
</html>
